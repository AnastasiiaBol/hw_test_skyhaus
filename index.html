<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container min-vh-100 d-flex align-items-center">
    <div class="row w-100">
        <div class="col-md-6">
            <h2 class="fw-bold mb-4">Our Team</h2>
            <div class="row">


                <div class="col-md-6 mb-4">
                    <div class="team-card" style="background-image: url('css/img/girl.png');">
                        <div class="team-overlay">
                            <strong>Sean Walker</strong><br>
                            <small>Renting Agent</small>
                        </div>
                    </div>
                </div>


                <div class="col-md-6 mb-4">
                    <div class="team-card" style="background-image: url('css/img/boy.png');">
                        <div class="team-overlay">
                            <strong>Jenish Desai</strong><br>
                            <small>SEO</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="col-md-6 d-flex">
            <form class="d-flex flex-column justify-content-between w-100 h-100" style="min-height: 100%;">
                <div class="d-flex flex-column flex-grow-1 justify-content-between">
                    <h5 class="fw-bold mb-4">
                        Building A Future With Our Help.<br>
                        Leave A Message And Our Agent Will Contact You
                    </h5>
                    <input type="text" class="form-control mb-3 flex-grow-1" placeholder="NAME">
                    <input type="email" class="form-control mb-3 flex-grow-1" placeholder="EMAIL">
                    <input type="tel" class="form-control mb-3 flex-grow-1" placeholder="TELEPHONE">
                    <input type="text" class="form-control mb-3 flex-grow-1" placeholder="TITLE">
                </div>
                <button type="submit" class="btn btn-outline-dark w-50 text-center rounded-0">SEND</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
